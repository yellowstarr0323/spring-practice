<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원 삭제</title>
</head>
<body>
<div class="container">
    <h2>회원 삭제</h2>
    <form action="#" th:action="@{/users/delete}" method="post">
        <label for="id">삭제할 회원 ID:</label>
        <input type="number" id="id" name="id" required />
        <button type="submit">삭제하기</button>
    </form>
</div>
</body>
</html>
