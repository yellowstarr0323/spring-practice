<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>코멘트 삭제</title>
</head>
<body>
<div class="container">
    <h2>코멘트 삭제</h2>
    <form th:action="@{/comments/delete}" method="post">
        <label for="id">삭제할 코멘트 ID:</label>
        <input type="number" id="id" name="id" required />
        <button type="submit">삭제하기</button>
    </form>
    <p>
        <a th:href="@{/}">홈으로 돌아가기</a>
    </p>
</div>
</body>
</html>
